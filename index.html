<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Calendar!</title>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <script src="js/controller.js"></script>

</head>
<body ng-controller="AppCtrl">

<!-- Barra di navigazione -->
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle"
                data-toggle="collapse" data-target="#nav-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Prenotazioni aula riunioni</a>
    </div>
    <div class="collapse navbar-collapse" id="nav-toggle">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Elenco prenotazioni</a></li>
            <li><a href="/add">Torna al sito</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="search">
            <input type="text" class="form-control"
                   placeholder="Username">
            <input type="password" class="form-control"
                   placeholder="Password">
            <input type="submit" class="form-control">
        </form>
    </div>
</nav>

<!-- Spazio verticale extra -->
<br><br><br><br>

<!-- Contenitore del calendario -->
<div id="animationSandbox" style="display: block" class="container jello animated">
    <div class="row">
        <div class="col-sm-12">
            <div class="clearfix">

                <!-- Bottoni di scorrimento dei mesi -->
                <div class="btn-group btn-group-justified">
                    <a id="btn1" href="#" class="btn btn-danger"><span class="glyphicon glyphicon-chevron-left"></span>Precedente</a>
                    <a id="btn2" href="#" class="btn btn-primary disabled">Mese - Anno</a>
                    <a id="btn3" href="#" class="btn btn-success">Successivo<span class="glyphicon glyphicon-chevron-right"></span></a>
                </div>


                <!-- Tabella del calendario vera e propria -->
                <div id="calendar">

                    <div class="weeknames" ng-model="dayweeks">
                        <table class="table" id="calendarTable" style="width:100%">
                            <tbody>

                                <!-- Generazione dei giorni della settimana da Dom... a ...Sab -->
                                <td class="info" ng-repeat="day in dayweeks">
                                    {{day}}
                                </td>

                                <!-- Generazione della colonna delle ore -->
                                <tr ng-repeat="hour in hourSlots">
                                    <td class="info">{{hour}}</td>

                                    <!-- Generazione degli slot del calendario vuoti -->
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
